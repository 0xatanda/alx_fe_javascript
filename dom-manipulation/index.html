<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1>Dynamic Quote Generator</h1>
    </div>
  </header>

  <main>
    <div class="container">
      
      <!-- Category Filter -->
      <section class="filter-section">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
          <option value="all">All Categories</option>
          <!-- Dynamically populated categories -->
        </select>
      </section>

      <!-- Category Selection -->
      <section class="quote-section">
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect"></select>
        <button id="showQuoteBtn">Show Random Quote</button>

        <!-- Quote Display -->
        <div id="quoteDisplay" class="quote-display"></div>
      </section>

      <!-- Add Quote Form -->
      <section class="add-quote-section">
        <h2>Add a New Quote</h2>
        <form id="addQuoteForm">
          <input type="text" id="quoteText" placeholder="Enter quote text" required>
          <input type="text" id="quoteCategory" placeholder="Enter category" required>
          <button type="submit">Add Quote</button>
        </form>
      </section>

      <!-- Import / Export Controls -->
      <section class="manage-quotes-section">
        <h2>Manage Quotes</h2>
        <button id="exportBtn" type="button">Export Quotes (JSON)</button>
        <input
          type="file"
          id="importFile"
          name="importFile"
          accept=".json"
          onchange="importFromJsonFile(event)"
        />
        <div id="syncStatus"></div>
        <div id="conflictsPanel"></div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Dynamic Quote Generator. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
