<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Selection -->
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect"></select>
    <button id="showQuoteBtn">Show Random Quote</button>

    <!-- Quote Display -->
    <div id="quoteDisplay" class="quote-display"></div>

    <!-- Add Quote Form -->
    <h2>Add a New Quote</h2>
    <form id="addQuoteForm">
      <input type="text" id="quoteText" placeholder="Enter quote text" required>
      <input type="text" id="quoteCategory" placeholder="Enter category" required>
      <button type="submit">Add Quote</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
